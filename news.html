---
title: All Posts
---
<head>
<!--[if lt IE 10]>
<script src="{{site.baseurl}}/js/html5shiv.js"></script>
<![endif]-->
<!--[if lt IE 9]>
<script src="{{site.baseurl}}/js/html5shiv.js"></script>
<![endif]-->
<!--[if lt IE 8]>
<script src="{{site.baseurl}}/js/html5shiv.js"></script>
<![endif]-->
</head>

<style>
time {font-size:15px } 
</style>


<div class="container">
  <div id="article">
  <h1>News</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time class="pull-right post-list" >{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</time></span></li>
    {% endfor %}
  </ul>
</div>
